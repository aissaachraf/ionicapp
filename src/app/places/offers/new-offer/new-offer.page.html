<ion-header>
  <ion-toolbar>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createoffer()" [disabled]="!form.valid">
        <ion-icon slot="end" name="checkmark" ></ion-icon>

      </ion-button>

    </ion-buttons>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>

<form [formGroup]="form">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Title:</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
       
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="12">
<ion-item>
  <ion-label position="floating">Description:</ion-label>
  <ion-textarea formControlName="description"></ion-textarea>
</ion-item>
          
        </ion-col>

      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size="12">

        <p>description must be less then 128 caracter!!!</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Price: </ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>

        </ion-col>

      </ion-row>
<ion-row  *ngIf="!form.get('price').valid">
  <ion-col size="12">
    <p>the price must be greater then 1</p>
  </ion-col>
</ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label >Image:</ion-label>
            <ion-input type="file" formControlName="file"></ion-input>
          </ion-item>

        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="6">

          <ion-item >
            <ion-label>Start Date:</ion-label>
            <ion-datetime display-format="DD.MM.YYYY HH:mm" formControlName="startdate"></ion-datetime>
          </ion-item>
        </ion-col>

  <ion-col size="6">

    
    <ion-item >
      <ion-label>End Date:</ion-label>
      <ion-datetime display-format="DD.MM.YYYY HH:mm" formControlName="enddate"></ion-datetime>
    </ion-item>
  </ion-col>

      </ion-row>

     





    </ion-grid>
  </form>
  </ion-card>
</ion-content>
