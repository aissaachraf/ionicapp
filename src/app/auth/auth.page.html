<ion-header>
  <ion-toolbar>
    <ion-title>{{islogin ? 'login' : 'signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email" required email #emailctr="ngModel"></ion-input> 
          </ion-item>
          <ion-item *ngIf="!emailctr.valid && emailctr.touched" lines="none">
            <ion-label>Email invalid </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="Password"  ngModel name="password" required minlength="6" #passwordctrl="ngModel"></ion-input> 
          </ion-item>
          <ion-item *ngIf="!passwordctrl.valid && passwordctrl.touched" lines="none">
            <ion-label>short password (6<) </ion-label>
          </ion-item>
            
          
          
      </ion-list>

      </ion-col>
      
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">

        <ion-button (click)="onsignin()"  type="button" expand="full"  fill="outline">
          switch to {{islogin ? 'signup' : 'login'}} 
        </ion-button>
        <ion-button type="submit" (click)="onlogin()" expand="full"   color="primary" *ngIf="!isloading"
        [disabled]=!f.valid>
          Login
        </ion-button>

      </ion-col>
    </ion-row>

    
  </ion-grid>
</form>
  
<!--<ion-spinner color="primary" *ngIf="isloading"></ion-spinner> -->

</ion-content>
