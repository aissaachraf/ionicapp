<ion-header>
  <ion-toolbar>
    <ion-title>bookings</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-item-sliding *ngFor="let booking of bookings" #slidingitem>
    <ion-item>
      <ion-label>{{booking.placetitle}}</ion-label>
      <ion-label>{{booking.guestnumber}}</ion-label>
    </ion-item>
    <ion-item-options >
      <ion-item-option (click)="cancelbooking(booking.id,slidingitem)">
        <ion-icon name="trash"></ion-icon>


      </ion-item-option>
      
    </ion-item-options>

   
  </ion-item-sliding>
</ion-list>

<ion-content>

</ion-content>
