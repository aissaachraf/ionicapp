<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedplace.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="oncancel()">
        <ion-icon slot="start" name="close"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center">

 <ion-grid fixed>
   <ion-row>
     <ion-col size="12">
<ion-item>
  <ion-label position="floating">First Name</ion-label>
  <ion-input type="text" ngModel required name="fname">  </ion-input>
</ion-item>

     </ion-col>
     
   </ion-row>

   <ion-row>
    <ion-col size="12">
<ion-item>
 <ion-label position="floating">last Name</ion-label>
 <ion-input type="text" ngModel required name="lname">  </ion-input>
</ion-item>

    </ion-col>
    
  </ion-row>

  <ion-row>
    <ion-col  size-sm="3" offset-sm="3">

      <ion-item>
        <ion-label position="floating">Guest number</ion-label>
        <ion-select [ngModel]="'0'" required  name="guestnumber" multiple="false" placeholder="Select Number">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
          <ion-select-option value="4">4</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
          <ion-select-option value="6">6</ion-select-option>
          <ion-select-option value="7">7</ion-select-option>
          <ion-select-option value="8">8</ion-select-option>
          <ion-select-option value="9">9</ion-select-option>
          <ion-select-option value="10">10</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="3" offset-sm="3" >
<ion-item>
 <ion-label position="floating">From</ion-label>
 
    <ion-datetime ngModel [min]="" [max]="" required name="startdate" picker-format="YY MMM DD" display-format="MMM DD YYYY" #startdatectrl="ngModel" ></ion-datetime>

</ion-item>

    </ion-col>

    <ion-col  size-sm="3" offset-sm="3" >
      <ion-item>
       <ion-label position="floating">To</ion-label>
       
         <ion-datetime ngModel [max]="" [min]="startdatectrl.value"  required name="enddate" picker-format="YY MMM DD" display-format="MMM DD YYYY" ></ion-datetime>
      
      </ion-item>
      
          </ion-col>
    
  </ion-row>
  <ion-row>
    <ion-col size="12">

      <ion-button type="submit" expand="block" color="primary" >
        Book 
      </ion-button>
    </ion-col>
  </ion-row>
 </ion-grid>

 
</ion-content>
