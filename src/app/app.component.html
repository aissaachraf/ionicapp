<ion-app>
<ion-menu  menuId="m1" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>BookingApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
   <ion-list>
     <ion-menu-toggle>
     <ion-item lines="none" routerLink= "/places/tabs/discover">
       <ion-icon slot="start" name="business-outline"></ion-icon>
       <ion-label>Discover Places</ion-label>
     </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item lines="none" routerLink= "/bookings">
        <ion-icon  slot="start" name="checkbox-outline"></ion-icon>
        <ion-label>Your Booking</ion-label>
      </ion-item>
    </ion-menu-toggle>
     
    <ion-menu-toggle>
      <ion-item lines="none" (click)="onLogout()" button>
        <ion-icon slot="start" name="exit" ></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-menu-toggle>
    
   </ion-list>
  </ion-content>
</ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
